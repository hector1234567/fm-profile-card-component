<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="profile-card">
      <figure class="profile-card__image"></figure>
      <h1 class="profile-card__heading">
        Victor Crest <span class="profile-card__age">26</span>
      </h1>
      <p class="profile-card__city">London</p>
      <br class="profile-card__separation" />
      <div class="profile-card__stats">
        <div class="stat">
          <strong class="stat__value">80K</strong>
          <span class="stat__name">Followers</span>
        </div>
        <div class="stat">
          <strong class="stat__value">803K</strong>
          <span class="stat__name">Likes</span>
        </div>
        <div class="stat">
          <strong class="stat__value">1.4K</strong>
          <span class="stat__name">Photos</span>
        </div>
      </div>
    </main>
  </body>
</html>
